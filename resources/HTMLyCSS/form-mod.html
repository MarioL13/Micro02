<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Formulari - StudyXP</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>Hola, usuari</p>
            </div>
            <div class="logo">
                <img src="logo.png" alt="StudyXP Logo">
            </div>
            <div class="bottom-menu">
                <ul>
                    <li>
                        <i class='bx bx-log-out'></i>
                        <a href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-content">
                <h2>FORMULARI CREAR/EDITAR</h2>
                <div class="header-logo">
                    <img src="logo.png" alt="StudyXP Logo">
                </div>
            </div>
            
            <div class="form-container activities">
                <h2>Objecte A Modificar</h2>
                <form action="/save" method="POST">
                    <div class="form-group">
                        <label for="camp1">Camp 1</label>
                        <input type="text" id="camp1" name="camp1" class="rounded-input" placeholder="Info Camp 1"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="camp2">Camp 2</label>
                        <input type="text" id="camp2" name="camp2" class="rounded-input" placeholder="Info Camp 2"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="camp3">Camp 3</label>
                        <input type="text" id="camp3" name="camp3" class="rounded-input" placeholder="Info Camp 3"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="camp4">Camp 4</label>
                        <input type="text" id="camp4" name="camp4" class="rounded-input" placeholder="Info Camp 4"
                            required>
                    </div>
                    <div class="save-button">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
