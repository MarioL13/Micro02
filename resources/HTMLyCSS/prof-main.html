<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inici Professor - StudyXP</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar"></div>
        <p>Hola, usuari</p>
      </div>
      <div class="logo">
        <img src="logo.png" alt="StudyXP Logo">
      </div>
      <div class="bottom-menu">
        <ul>
          <li>
            <i class='bx bx-log-out'></i>
            <a href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header-content">
        <h2>BENVINGUT</h2>
        <button class="stats-button">Crear Projectes</button>
      </div>

      <div class="activities">
        <h2>Llistat Projectes</h2>
        <div class="activities-list">
          <div class="activity">Projecte 1</div>
          <div class="activity">Projecte 2</div>
          <div class="activity">Projecte 3</div>
          <div class="activity">Projecte 4</div>
        </div>
      </div>

      <div class="evaluation-section">
        <div class="evaluation-button">ALUMNES</div>
        <div class="evaluation-button">ITEMS</div>
      </div>
    </main>
  </div>
</body>
</html>
