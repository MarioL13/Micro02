<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Alumnes - StudyXP</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>Hola, usuari</p>
            </div>
            <div class="logo">
                <img src="logo.png" alt="StudyXP Logo">
            </div>
            <div class="bottom-menu">
                <ul>
                    <li>
                        <i class='bx bx-log-out'></i>
                        <a href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-content">
                <h2>ALUMNES</h2>
                <div>
                    <button class="stats-button">Crear Alumne</button>
                    <button class="stats-button">Importar Alumnes</button>
                </div>
            </div>
            <div class="activities">
                <h2>Llistat Alumnes</h2>
                <div class="activities-list">
                    <!-- Alumne 1 -->
                    <div class="activity no-hover">
                        <div class="info-act">
                            <div class="item-header">
                                <div class="small-avatar"></div>
                                <h2>Alumne 1</h2>
                            </div>
                        </div>
                        <div class="evaluation-section">
                            <button class="evaluation-button">Modificar</button>
                            <button class="evaluation-button">Eliminar</button>
                        </div>
                    </div>

                    <!-- Alumne 2 -->
                    <div class="activity no-hover">
                        <div class="info-act">
                            <div class="item-header">
                                <div class="small-avatar"></div>
                                <h2>Alumne 2</h2>
                            </div>
                        </div>
                        <div class="evaluation-section">
                            <button class="evaluation-button">Modificar</button>
                            <button class="evaluation-button">Eliminar</button>
                        </div>
                    </div>

                    <!-- Alumne 3 -->
                    <div class="activity no-hover">
                        <div class="info-act">
                            <div class="item-header">
                                <div class="small-avatar"></div>
                                <h2>Alumne 3</h2>
                            </div>
                        </div>
                        <div class="evaluation-section">
                            <button class="evaluation-button">Modificar</button>
                            <button class="evaluation-button">Eliminar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
