<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecte - StudyXP</title>
    <link rel="icon" href="../../public/css/logo.png" type="image/png">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
              <div class="avatar"></div>
              <p>Hola, usuari</p>
            </div>
            <div class="logo">
              <img src="../../public/css/logo.png" alt="StudyXP Logo">
            </div>
            <div class="bottom-menu">
              <ul>
                <li>
                  <i class='bx bx-log-out'></i>
                  <a href="#">Log Out</a>
                </li>
              </ul>
            </div>
          </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-content">
                <h2>NOM PROJECTE</h2>
                <button class="stats-button">Crear Activitats</button>
            </div>

            <div class="activities">
                <h2>Activitats Actives</h2>
                <div class="activities-list">
                    <div class="activity-prof">
                        Act 1
                        <button class="stats-button">Modificar</button>
                        <button class="stats-button">Eliminar</button>
                    </div>
                    <div class="activity-prof">
                        Act 2
                        <button class="stats-button">Modificar</button>
                        <button class="stats-button">Eliminar</button>
                    </div>
                </div>
            </div>

            <div class="activities">
                <h2>Activitats Inactives</h2>
                <div class="activities-list">
                    <div class="activity-prof">
                        Act 1
                        <button class="stats-button">Modificar</button>
                        <button class="stats-button">Eliminar</button>
                    </div>
                    <div class="activity-prof">
                        Act 2
                        <button class="stats-button">Modificar</button>
                        <button class="stats-button">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
