<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../public/css/logo.png" type="image/png">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Items - StudyXP</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <p>Hola, usuari</p>
            </div>
            <div class="logo">
                <img src="../../public/css/logo.png" alt="StudyXP Logo">
            </div>
            <div class="bottom-menu">
                <ul>
                    <li>
                        <i class='bx bx-log-out'></i>
                        <a href="#">Log Out</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-content">
                <h2>ITEMS</h2>
                <button class="stats-button">Crear Items</button>
            </div>
            <div class="activities">
                <h2>Llistat Items</h2>
                <div class="activities-list">
                    <!-- Item 1 -->
                    <div class="activity no-hover">
                        <div class="info-act">
                            <div class="item-header">
                                <div class="small-avatar"></div>
                                <h2>Item 1</h2>
                            </div>
                        </div>
                        <div class="evaluation-section">
                            <button class="evaluation-button">Modificar</button>
                            <button class="evaluation-button">Eliminar</button>
                        </div>
                    </div>

                    <!-- Item 2 -->
                    <div class="activity no-hover">
                        <div class="info-act">
                            <div class="item-header">
                                <div class="small-avatar"></div>
                                <h2>Item 2</h2>
                            </div>
                        </div>
                        <div class="evaluation-section">
                            <button class="evaluation-button">Modificar</button>
                            <button class="evaluation-button">Eliminar</button>
                        </div>
                    </div>

                    <!-- Item 3 -->
                    <div class="activity no-hover">
                        <div class="info-act">
                            <div class="item-header">
                                <div class="small-avatar"></div>
                                <h2>Item 3</h2>
                            </div>
                        </div>
                        <div class="evaluation-section">
                            <button class="evaluation-button">Modificar</button>
                            <button class="evaluation-button">Eliminar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
